<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMY Stay Hub - BTS FESTA 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <button class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            <div class="date-selector">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span id="date-range">Jun 13 - Jun 15</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="login-btn">로그인</button>
                <div id="user-info"></div> <button class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>

        <div class="location-tabs">
            <button class="location-tab active" data-location="all">All</button>
            <button class="location-tab" data-location="goyang">Goyang</button>
            <button class="location-tab" data-location="seoul">Seoul</button>
            <button class="location-tab" data-location="busan">Busan</button>
            <button class="location-tab" data-location="paju">Paju</button>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All</button>
            <button class="filter-tab" data-filter="near">Near Venue</button>
            <button class="filter-tab" data-filter="price">Lowest Price</button>
        </div>

        <div class="results-header">
            <h2>Best Matches for You</h2>
            <span class="results-count" id="results-count">9 hotels in goyang</span>
        </div>

        <div class="hotel-list" id="hotel-list">
            </div>
    </div>

    <div class="modal-overlay" id="notify-modal" onclick="if(event.target === this) closeNotifyModal()">
        <div class="modal-content">
            <button class="modal-close" onclick="closeNotifyModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <h3 class="modal-title">Get Notified</h3>
            <p class="modal-subtitle">We'll notify you when <strong id="notify-hotel-name">this hotel</strong> becomes available.</p>
            <input type="email" id="notify-email" class="modal-input" placeholder="Enter your email (required)" />
            <button class="submit-btn" onclick="submitNotification()">Notify Me</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
