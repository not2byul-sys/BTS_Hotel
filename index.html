<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMY Stay Hub - BTS FESTA 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <button class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            <div class="date-selector">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span id="date-range">Jun 13 - Jun 15</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
                <button class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Location Tabs -->
        <div class="location-tabs">
            <button class="location-tab active" data-location="all">All</button>
            <button class="location-tab" data-location="goyang">Goyang</button>
            <button class="location-tab" data-location="seoul">Seoul</button>
            <button class="location-tab" data-location="busan">Busan</button>
            <button class="location-tab" data-location="paju">Paju</button>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All</button>
            <button class="filter-tab" data-filter="near">Near Venue</button>
            <button class="filter-tab" data-filter="price">Lowest Price</button>
        </div>

        <!-- Results Header -->
        <div class="results-header">
            <h2>Best Matches for You</h2>
            <span class="results-count" id="results-count">9 hotels in goyang</span>
        </div>

        <!-- Hotel List -->
        <div class="hotel-list" id="hotel-list">
            <!-- Hotels will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- Hotel Detail Modal -->
    <div class="modal-overlay" id="hotel-detail-modal" onclick="if(event.target === this) closeDetailModal()">
        <div class="detail-modal-content">
            <button class="modal-close" onclick="closeDetailModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="detail-image" id="detail-image"></div>

            <div class="detail-info">
                <h2 class="detail-name" id="detail-name"></h2>
                <p class="detail-location" id="detail-location"></p>

                <div class="detail-tags" id="detail-tags"></div>

                <div class="detail-section">
                    <h4>Venue Distance</h4>
                    <p id="detail-distance"></p>
                </div>

                <div class="detail-footer">
                    <div class="detail-price">
                        <span class="price-label">1 night from</span>
                        <span class="price-value" id="detail-price"></span>
                    </div>
                    <button class="reserve-btn" id="detail-reserve-btn" onclick="openAgodaBooking()">
                        Book on Agoda
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div class="modal-overlay" id="notify-modal" onclick="if(event.target === this) closeNotifyModal()">
        <div class="modal-content">
            <button class="modal-close" onclick="closeNotifyModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#7C3AED" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </div>
            <h3 class="modal-title">Get Notified</h3>
            <p class="modal-subtitle">We'll notify you when <strong id="notify-hotel-name">this hotel</strong> becomes available.</p>

            <!-- Email (필수) -->
            <input type="email" id="notify-email" class="modal-input" placeholder="Enter your email (required)" />

            <!-- 추가 채널 선택 -->
            <div class="channel-options">
                <p class="channel-label">Also receive alerts via:</p>

                <label class="channel-checkbox">
                    <input type="checkbox" id="notify-discord" onchange="toggleDiscordInput()">
                    <span class="channel-icon discord">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                        </svg>
                    </span>
                    <span>Discord DM</span>
                </label>
                <input type="text" id="discord-user-id" class="modal-input channel-input hidden" placeholder="Discord User ID (e.g., 123456789012345678)" />

                <label class="channel-checkbox">
                    <input type="checkbox" id="notify-telegram" onchange="toggleTelegramInput()">
                    <span class="channel-icon telegram">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                        </svg>
                    </span>
                    <span>Telegram</span>
                </label>
                <input type="text" id="telegram-chat-id" class="modal-input channel-input hidden" placeholder="Telegram Chat ID (message @userinfobot)" />
            </div>

            <button class="submit-btn" onclick="submitNotification()">Notify Me</button>
            <p class="modal-note">We'll only send availability alerts. No spam.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
