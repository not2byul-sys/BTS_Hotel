name: ARMY Stay Hub - Auto Update

on:
  # 1시간마다 자동 실행
  schedule:
    - cron: '0 * * * *'

  # 수동 실행 가능
  workflow_dispatch:

  # main 브랜치 푸시 시에도 실행
  push:
    branches:
      - main
    paths:
      - 'run_scraper.py'

jobs:
  update-hotel-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run ARMY Stay Hub Data Engine
        run: python run_scraper.py

      - name: Get current time (KST)
        id: time
        run: echo "time=$(TZ='Asia/Seoul' date +'%Y년 %m월 %d일 %A %H시 %M분 %S초 KST')" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add korean_ota_hotels.json
          git diff --staged --quiet || git commit -m "Auto-update: ${{ steps.time.outputs.time }}"
          git push
